<!--CSS-->
<style>
.modaloverlay {
  background: rgba(0, 0, 0, 0.8);
  bottom: 0;
  left: 0;
  opacity: 0;
  pointer-events: none;
  position: fixed;
  right: 0;
  top: 0;
  -webkit-transition: opacity 400ms ease-in;
  -moz-transition: opacity 400ms ease-in;
  transition: opacity 400ms ease-in;
  z-index: -1;
  display: none;
}
.modaloverlay.active {
  display: block;
  opacity: 1;
  pointer-events: auto;
  z-index: 99999;
}
.modaloverlay .modal-content {
  background-color: white;
  height: 100%;
  position: relative;
  margin: 0 auto;
  padding: 1em;
  -webkit-overflow-scrolling: touch;
}
@media (min-width: 40em) {
  .modaloverlay .modal-content {
    height: 55%;
    margin: 10% auto;
    max-height: 57em;
    max-width: 66em;
    width: 45%;
}
}
.modaloverlay .modal-content > iframe, .modaloverlay .modal-content > div {
  border: none;
  width: 100%;
  height: 100%;
}
.modaloverlay .close {
  background-color: #2b2e83;
  color: white;
  font-size: 37px;
  padding: 2px 15px;
  position: absolute;
  right: 0;
  text-align: center;
  text-decoration: none;
  top: 0;
  z-index: 1;
}
</style>
<!--MODAL CONTENT-->
<div id="docuModal" class="modaloverlay active">
	<div class="modal-content">
		<a href="#" onClick="$('#docuModal').removeClass('active'); return false;" class="close">&times;</a>
		<div>
			CONTEUDO / CONTENT
		</div>
	</div>
</div>
